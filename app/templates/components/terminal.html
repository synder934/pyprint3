<div>

    <textarea name="" id=""></textarea>
    {% for entry in printer.log %}
        <p>{{ entry.text }}</p>
    {% endfor %}

    <form action="/send_command" method="post">
        <input type="text" name="command" placeholder="Enter G-code (e.g., M105)" required>
        <button type="submit">Send</button>
    </form>
</div>
